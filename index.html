<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>[earthquakr]</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/index.css">

  <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <!-- // <script src="https://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.9.3/coffee-script.min.js" type="text/javascript"></script> -->
  <script src="js/lib/underscore-min.js" type="text/javascript"></script>
  <script src="js/lib/backbone-min.js" type="text/javascript"></script>
  <script src="js/lib/backbone.marionette.bundle.min.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="header centered">
    <h1>[earthquakr]</h1>
  </div>
  <div class="container">

    <div id="menu" class="centered">
      <script type="text/template" id="menu-template">
        <h4>sort by: </h4>
        <h5>magnitude</h5>
        <button id="highest-first">highest first</button>
        <button id="lowest-first">lowest first</button>

        <br />
        <h5>time occurred</h5>
        <button id="most-recent">most recent first</button>
        <button id="least-recent">least recent first</button>
      </script>
    </div>

    <div id="content">
      <script type="text/template" id="earthquakes-table-template">
      <table>
        <thead>
          <tr>
            <th>Magnitude</th>
            <th>Location</th>
            <th>Time Occurred</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      </script>

      <script type="text/template" id="earthquake-row-template">
        <td><%= mag %></td>
        <td><%= place %></td>
        <td><%= time %></td>
      </script>

    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
